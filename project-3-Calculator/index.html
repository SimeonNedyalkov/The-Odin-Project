<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <button type="button" class="btn btn-primary number 9">9</button>
      <button type="button" class="btn btn-primary number 8">8</button>
      <button type="button" class="btn btn-primary number 7">7</button>
      <button type="button" class="btn btn-primary number 6">6</button>
      <button type="button" class="btn btn-primary number 5">5</button>
      <button type="button" class="btn btn-primary number 4">4</button>
      <button type="button" class="btn btn-primary number 3">3</button>
      <button type="button" class="btn btn-primary number 2">2</button>
      <button type="button" class="btn btn-primary number 1">1</button>
      <button type="button" class="btn btn-primary number 0">0</button>
      <button type="button" class="btn btn-primary okbtn 0">OK</button>
      <br />
      <button type="button" class="btn btn-primary operator add">+</button>
      <button type="button" class="btn btn-primary operator substract">
        -
      </button>
      <button type="button" class="btn btn-primary operator multiply">*</button>
      <button type="button" class="btn btn-primary operator divide">/</button>
      <button type="button" class="btn btn-primary equals">=</button><br />
      <button type="button" class="btn btn-primary clear">clear</button><br />
      <h1 style="display: inline-block" class="firstnumber">0</h1>
      <h1 style="display: inline-block" class="displayedoperator">+</h1>
      <h1 style="display: inline-block" class="secondnumber">0</h1>
      <h1 style="display: inline-block" class="equalsign">=</h1>
      <h1 style="display: inline-block" class="totalvalue">0</h1>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
